<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css">
    <title>Home Work(Login)</title>
  </head>
  <body>


    <div class="container">
        
      <!--  Nav Bar  -->
      <nav class="navbar navbar-expand-sm">
        <div class="container">
          <a class="navbar-brand" href="#">
           <div class="d-flex">
              <img src="./images/logo.jpg" alt="Simplilearn" style="width: 90px;" />
              <h2 class="text-primary  flex-column ml-3">Captured Moments</h2>
            </div>
          </a>
          <div class="navbar-nav">
            <a href="./home.html" class="nav-item nav-link bg-dark active">Home</a>
             <a href="./post_form.html" class="nav-item nav-link bg-dark active">Post Article</a>
            <a href="./login-form.html" class="nav-item nav-link bg-dark">Login</a>
            <a href="#" class="nav-item nav-link bg-dark">Register</a>
          </div>
        </div>
      </nav>

      <!-- Close of Nav bar-->


      <!-- Card -->

      <div class="card my-2 shadow special-card">
          <div class="card-header text-center bg-dark text-white m-5"><h3>Registration Form</h3></div>

        <div class="card-body p-3">  

          <!-- Form -->  

          <form>
            <div class="form-group text-left m-3">
                <label class="form-control-label"><h3>Email ID</h3></label>
                <input class="form-control" type="email" placeholder="Enter your email id">
            </div>

            <div class="form-group text-left m-3">
                <label class="form-control-label"><h3>Password</h3></label>
                <input class="form-control" type="password" placeholder="Enter your password">
            </div>

            <div class="form-group text-left m-3">
                <label class="form-control-label"><h3>Confirm Password</h3></label>
                <input class="form-control" type="password" placeholder="Confirm password">
            </div>


            <div class="form-group">
                <div class="d-flex justify-content-center p-3">
                    <button class="btn btn-primary btn-xl " type="submit">Register</button>
                </div>
            </div>
        </form>

          <!-- Closing of form -->
          
        </div>
      </div>
    </div>

    <!-- Closing of Card -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
