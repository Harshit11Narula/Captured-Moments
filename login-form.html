<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./script/script.js"></script>
    <title>Home Work(Login)</title>
  </head>
  <body>
    <div class="container">
      <!--  Nav Bar  -->
      <nav class="navbar navbar-expand">
        <div class="container">
          <a class="navbar-brand" href="#">
            <div class="d-flex">
              <img
                src="./images/logo.jpg"
                alt="Simplilearn"
                style="width: 90px;"
              />
              <h2 class="text-primary flex-column ml-3">Captured Moments</h2>
            </div>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#toggle"
            aria-controls="my_toggle_nav"
            aria-expanded="false"
            aria-label="Toggle Navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="toggle">
            <div class="navbar-nav ml-auto">
              <a href="./home.html" class="nav-item nav-link bg-dark active"
                >Home</a
              >

              <a
                href="./post_form.html"
                class="nav-item nav-link bg-dark active"
                >Post Article</a
              >
              <a href="./login-form.html" class="nav-item nav-link bg-dark"
                >Login</a
              >

              <a href="./Register.html" class="nav-item nav-link bg-dark"
                >Register</a
              >
            </div>
          </div>
        </div>
      </nav>

      <!-- Close of Nav bar-->

      <!-- Card -->

      <div class="card my-2 shadow special-card border-warning px-5">
        <div class="card-header text-center bg-dark text-white m-5">
          <h3>Login Form</h3>
        </div>
        <div class="card-body p-3">
          <!-- Form -->

          <form>
            <div class="form-group text-center m-3 px-5">
              <label class="form-control-label"><h3>Email ID</h3></label>
              <input
                class="form-control align-content-center"
                type="email"
                id="email"
                placeholder="Enter your email id"
              />
              <label
                id="error_email"
                class="form-control-label bg-warning text-center"
              ></label>
            </div>

            <div class="form-group text-center m-3 px-5">
              <label class="form-control-label"><h3>Password</h3></label>
              <input
                class="form-control"
                type="password"
                id="password"
                placeholder="Enter your password"
              />
              <label
                id="error_password"
                class="form-control-label bg-warning text-center"
              ></label>
            </div>

            <div class="form-group text-right m-3">
              <label class="form-control-label">
                <input class="form-check-input" type="checkbox" /> Remember Me
              </label>
            </div>

            <div class="form-group">
              <div class="d-flex justify-content-between p-sm-3">
                <input
                  type="button"
                  value="login"
                  class="btn btn-primary btn-xl"
                  onclick="loginEventHandler();"
                />

                <div class="text-body text-success">OR</div>
                <button class="btn btn-danger btn-xl">
                  Login with GMAIL
                </button>
              </div>
            </div>
          </form>

          <!-- Closing of form -->
        </div>
      </div>
    </div>

    <!-- Closing of Card -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
